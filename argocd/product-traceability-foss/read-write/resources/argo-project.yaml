apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: project-traceability-foss
  namespace: argocd
spec:
  destinations:
    - namespace: product-traceability-foss
      server: https://kubernetes.default.svc
    - namespace: product-traceability-foss-pen
      server: https://kubernetes.default.svc
  roles:
    - name: team-admin
      description: All access to applications inside project-traceability-foss.
      policies:
        - p, proj:product-traceability-foss:team-admin, applications, *, product-traceability-foss/*, allow
        - p, proj:product-traceability-foss:team-admin, exec, create, product-traceability-foss/*, allow
      groups:
        - catenax-ng:product-traceability-foss
